name: Pull request
on:
  pull_request:
    branches:
     - integration/**
jobs:
  configure-and-test:
    runs-on: [self-hosted]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Installs maven
        run: |
          curl -O https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.8.6/apache-maven-3.8.6-bin.tar.gz
          tar -xzvf apache-maven-3.8.6-bin.tar.gz

      - name: Run tests
        run: apache-maven-3.8.6/bin/mvn --batch-mode --update-snapshots test

      - name: Upload coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: coverage-results-report
          path: target/site/jacoco/
          if-no-files-found: error

  coverage-report-results:
    runs-on: [self-hosted]
    needs: configure-and-test
    steps:
      - name: Parse coverage report results
        id: report
        uses: actions/github-script@v6
        with:
          script: |
            const script = require('./.github/scripts/parse-coverage-report-results.js');
            script({ core });
          result-encoding: string

      - name: Post comment to PR
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: 'âœ… Code coverage results:\n' + `${{steps.report.outputs.stringResults}}`
              });